<!DOCTYPE html>
<html>
  <head>
    <title>Imagem Aleatorio</title>
    <meta charset="UTF-8"/>
    <style>
      .imagens-quadradas {
        width: 100px;
        height: 100px;
        transition: 500ms;
        margin: 10px;
        padding: 10px;
      }
      .imagens-quadradas:hover {
        transform: scale(1.5);
      }
      .imagem-bordar {
        border: 5px dashed red;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      for (let i=0; i<8; i++) {
        let a = document.createElement("a");
        a.href = "./img/" + i + ".jpg";

        let img = document.createElement("img");
        img.src = "./img/" + i + ".jpg";
        img.className = "imagens-quadradas imagem-bordar";

        a.appendChild(img);
        document.body.appendChild(a);
      }
    </script>
  </body>
</html>
