<!DOCTYPE html>
<html>
  <head>
    <title>Imagem Aleatorio</title>
    <meta charset="UTF-8"/>
    <style>
      .imagens-quadradas {
        width: 100px;
        height: 100px;
        transition: 500ms;
      }
      .imagens-quadradas:hover {
        transform: scale(1.5);
      }
      .imagem-bordar {
        border: 5px dashed green;
      }
    </style>
  </head>
  <body>

    <a href="./img/1.jpg">
      <img class="imagens-quadradas" src="./img/1.jpg"/>
    </a>
    <a href="./img/2.jpg">
      <img class="imagens-quadradas" src="./img/2.jpg"/>
    </a>
    <a href="./img/3.jpg">
      <img class="imagens-quadradas imagem-bordar" src="./img/3.jpg"/>
    </a>
    <a href="./img/4.jpg">
      <img class="imagens-quadradas" src="./img/4.jpg"/>
    </a>
    <a href="./img/5.jpg">
      <img class="imagens-quadradas" src="./img/5.jpg"/>
    </a>
    <a href="./img/0.jpg">
      <img class="imagens-quadradas" src="./img/0.jpg"/>
    </a>
    <a href="./img/6.jpg">
      <img class="imagens-quadradas" src="./img/6.jpg"/>
    </a>
    <a href="./img/7.jpg">
      <img class="imagens-quadradas imagem-bordar" src="./img/7.jpg"/>
    </a>

  </body>
</html>
