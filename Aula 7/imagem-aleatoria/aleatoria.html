<!DOCTYPE html>
<html>
  <head>
    <title>Imagem Aleatorio</title>
    <meta charset="UTF-8"/> 
  </head>
  <body>
    <script type="text/javascript">
      function gerarNumeroAleatorio(min, max) {
        return Math.floor(Math.random() * (max));
      }

      function mudarImagem() {
        let imagem = gerarNumeroAleatorio(0, 7);
        document.body.style.backgroundImage = 'url(./img/' + imagem + '.jpg)';
      }

      mudarImagem();

      setInterval(mudarImagem, 1500);
    </script>
  </body>
</html>
